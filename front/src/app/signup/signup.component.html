<div class="container">
  <form method="post" name="registration" enctype="multipart/form-data">
    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">{{'REGISTRATION_FORM.FIRST_NAME'|translate}}</label>
      <div class="col-sm-4">
        <input type="text" class="form-control mb-2" id="firstName" [(ngModel)]="signUpUserDto.firstName"
               [ngModelOptions]="{standalone: true}"
               placeholder="{{'REGISTRATION_FORM.FIRST_NAME'|translate}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label">{{'REGISTRATION_FORM.LAST_NAME'|translate}}</label>
      <div class="col-sm-4">
        <input type="text" class="form-control mb-2" id="lastName" [(ngModel)]="signUpUserDto.lastName"
               [ngModelOptions]="{standalone: true}"
               placeholder="{{'REGISTRATION_FORM.LAST_NAME'|translate}}" name="lastName">
      </div>
    </div>
    <div class="form-group row">
      <label for="login" class="col-sm-2 col-form-label"
      >{{'REGISTRATION_FORM.LOGIN'|translate}}</label>
      <div class="col-sm-4">
        <input type="text" class="form-control mb-2" id="login" placeholder="{{'REGISTRATION_FORM.LOGIN'|translate}}"
               name="login" [(ngModel)]="signUpUserDto.login" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">{{'REGISTRATION_FORM.EMAIL'|translate}}</label>
      <div class="col-sm-4">
        <input type="email" class="form-control mb-2" id="email" placeholder="{{'REGISTRATION_FORM.EMAIL'|translate}}"
               name="email" [(ngModel)]="signUpUserDto.email" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">{{'REGISTRATION_FORM.PASSWORD'|translate}}</label>
      <div class="col-sm-4">
        <input type="password" class="form-control mb-2" id="password"
               placeholder="{{'REGISTRATION_FORM.PASSWORD'|translate}}" name="password"
               [(ngModel)]="signUpUserDto.password" [ngModelOptions]="{standalone: true}">
        <small id="password" class="form-text text-muted">{{'REGISTRATION_FORM.PASSWORD_MESSAGE'|translate}}</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="repeatPassword"
             class="col-sm-2 col-form-label">{{'REGISTRATION_FORM.REPEAT_PASSWORD'|translate}}</label>
      <div class="col-sm-4">
        <input type="password" class="form-control mb-2" id="repeatPassword"
               placeholder="{{'REGISTRATION_FORM.REPEAT_PASSWORD'|translate}}"
               name="repeatPassword" [(ngModel)]="signUpUserDto.repeatPassword" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <br>
    <button class="btn btn-primary"
            (click)="userRegistration(signUpUserDto)">{{'REGISTRATION_FORM.SIGN_UP'|translate}}</button>
    <button class="btn btn-secondary" type="button">{{'REGISTRATION_FORM.BACK'|translate}}</button>
  </form>
</div>
